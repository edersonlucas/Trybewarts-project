<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrybeWarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header mt-auto fixed-top">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo Escola" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <input class="form-control" type="email" name="email" placeholder="Email" id="login-email" />
      <input class="form-control" type="password" name="password" placeholder="Senha" id="login-password" />
      <button class="btn" type="submit" id="login-btn">Entrar</button>
    </form>
  </header>
  <div class="container-fluid">
    <main class="cover-container d-flex w-100 h-100">
      <img id="harry" src="foto.webp" alt="" />
      <form class="container row g-1" id="evaluation-form" method="get">
        <h2>Formulário de Avaliação</h2>
        <div class="row">
          <div class="col">
            <input class="form-control" type="text" name="" placeholder="Nome" id="input-name" />
          </div>
          <div class="col">
            <input class="form-control" type="text" name="" placeholder="Sobrenome" id="input-lastname" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input class="form-control" type="email" placeholder="Email" id="input-email" />
          </div>
          <div class="col">
            <select class="form-select" id="house">
              <option id="casa-some" selected>Casa</option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <label id="label-some" for="">Casa:</label>
          </div>
        </div>
        <hr />
        <div class="section-container">
          <div class="family-container">
            <label class="lead" id="label-family">Qual sua família?</label>
            <div class="form-check">
              <label class="form-check-label" for="frontend">
                <input class="form-check-input" type="radio" name="family" value="Frontend" id="frontend" />Frontend
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="backend">
                <input class="form-check-input" type="radio" name="family" value="Backend" id="backend" />Backend
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="full-stack">
                <input class="form-check-input" type="radio" name="family" value="FullStack" id="full-stack" />FullStack
              </label>
            </div>
          </div>
          <hr class="linha-some" />
          <div class="subject-container">
            <label class="lead" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="magica">
              <div>
                <div class="form-check">
                  <label class="form-check-label" for="hofs">
                    <input type="checkbox" name="" value="HoFs" class="subject form-check-input" id="hofs" />
                    HoFs</label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="jest">
                    <input type="checkbox" name="" value="Jest" class="subject form-check-input" id="jest" />
                    Jest</label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="promises">
                    <input type="checkbox" name="" value="Promises" class="subject form-check-input" id="promises" />
                    Promises</label>
                </div>
              </div>
              <div>
                <div class="form-check">
                  <label class="form-check-label" for="react">
                    <input type="checkbox" name="" value="React" class="subject form-check-input" id="react" />
                    React</label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="sql">
                    <input type="checkbox" name="" value="SQL" class="subject form-check-input" id="sql" />SQL
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="python">
                    <input type="checkbox" name="" value="Python" class="subject form-check-input" id="python" />
                    Python</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="rates-container">
          <label class="lead" for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="rates">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="1" id="rate1" />
              <label class="form-check-label" for="rate1">1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="2" id="rate2" />
              <label class="form-check-label" for="rate2">2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="3" />
              <label class="form-check-label" for="rate3">3</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="4" id="rate4" />
              <label class="form-check-label" for="rate4">4</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="5" id="rate5" />
              <label class="form-check-label" for="rate5">5</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="6" id="rate6" />
              <label class="form-check-label" for="rate6">6</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="7" id="rate7" />
              <label class="form-check-label" for="rate7">7</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="8" id="rate8" />
              <label class="form-check-label" for="rate8">8</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="9" id="rate9" />
              <label class="form-check-label" for="rate9">9</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rate" value="10" id="rate10" />
              <label class="form-check-label" for="rate10">10</label>
            </div>
          </div>
        </div>

        <hr />
        <div class="textarea-container">
          <label for="textarea" class="textarea input-group-text">Deixe seu comentário:</label>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
          <div class="contador">
            <span id="counter">500</span>
            <span>/500</span>
          </div>
        </div>
        <hr />
        <div class="agreement-container">
          <label class="form-check-label" for="agreement" id="label-infos">Você concorda com o uso das informações
            acima?</label>
          <input class="form-check-input" type="checkbox" name="" id="agreement" />
        </div>
        <button class="btn" type="submit" id="submit-btn">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="" />
    </main>
  </div>
  <!-- modal aqui -->
  <!-- Button trigger modal -->

  <!-- Modal -->
  <button class="btn" type="submit" id="chamar-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Chamar
  </button>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Erro!</h5>
        </div>
        <div class="modal-body">
          Por favor preencha todos os dados corretamente
        </div>
        <div class="modal-footer">
          <button id="botao-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ate aqui -->

  <footer class="fixed-bottom mb-auto">
    Direitos reservados à Trybewarts©
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
